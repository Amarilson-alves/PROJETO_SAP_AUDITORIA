# --- CONFIGURAÇÃO DO ROBÔ DE AUDITORIA ---

# 1. ARQUIVOS DE ENTRADA (Mude aqui se o nome do arquivo mudar)
arquivos:
  mb52: "data/MB52.xlsx"
  mb51: "data/MB51.xlsx"
  centros: "data/Centro.xlsx"
  aldrei: "data/Aldrei.xlsx"
  dim_movimentos: "data/dim_movimentos.csv"

# 2. ARQUIVOS DE SAÍDA (O que você pediu para mudar)
saidas:
  dashboard: "output/analise_completa.xlsx"  # Nome do Excel Final
  evidencias: "output/Extrato_Rastreabilidade_MB52.csv"  # Nome do CSV de Prova

# 3. REGRAS DE LEITURA
indices_fixos:
  centro_col_id: 10
  centro_col_nome: 3

layout_saida:
  offset_dashboard: 0
  colunas_finais:
    - "STATUS"
    - "AÇÃO"
    - "SUGESTÃO"
    - "RESULTADO_OPERACIONAL"
    - "VALIDAÇÃO CONTÁBIL"
    - "CENTRO"
    - "QTDE LVUT"
    - "QTDE EXEC"
    - "QTDE AMED"
    - "$ VALOR - AMED"
    - "POSSUI SALDO"
    - "QTDE APLICAR"
    - "$ VALOR UNIT"
    - "$ SALDO X QTDE"